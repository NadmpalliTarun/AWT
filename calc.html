<html>
    <script>
let a=prompt("enter 1st number");
let b=prompt("enter second number");

        input=parseInt(a);
        input2= parseInt(b);
        let c=prompt("enter math operation ");
        switch(c)
        {
            case "+":
                alert(input+input2);
                break;
            case "-":
                alert(input - input2);
                break;
            case "*":
                alert(input * input2);
                break;
            case "%":
                alert(input % input2);
                break;
            default:
                alert("error");
            
        }
        </script>
</html>
